appConfig:
  language: en
  startingView: default
  defaultOpeningMethod: newtab
  faviconApi: allesedv
  layout: auto
  iconSize: small
  theme: nord-frost
  hideComponents:
    hideSettings: true
    hideFooter: true
  routingMode: hash
  disableConfiguration: true
  showSplashScreen: true
  disableContextMenu: true
  websearch:
    searchEngine: duckduckgo
    openingMethod: newtab
