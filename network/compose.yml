services:
  tailscale:
    image: tailscale/tailscale:latest
    container_name: tailscale
    hostname: corsair  # This will be your device name in Tailscale
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    network_mode: host
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    volumes:
      - ./tailscale:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    environment:
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
      - TS_ACCEPT_DNS=true
      - TS_EXTRA_ARGS=--advertise-exit-node
      # Optional: Enable subnet routing to access your entire network
      # - TS_ROUTES=192.168.1.0/24
    env_file:
      - .env

  adguard:
    container_name: adguard
    image: adguard/adguardhome:latest
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    # Must run as root for DHCP raw socket access
    network_mode: host
    volumes:
      - ./adguard/work:/opt/adguardhome/work
      - ./adguard/conf:/opt/adguardhome/conf
    environment:
      - TZ=Europe/Paris
      - PUID=3000
      - PGID=3002
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.adguard.entrypoints=https"
      - "traefik.http.routers.adguard.rule=Host(`dns.corsair.tf`)"
      - "traefik.http.routers.adguard.middlewares=security@file,private@file,auth@docker"
      - "traefik.http.services.adguard.loadbalancer.server.url=http://172.17.0.1:3000"

