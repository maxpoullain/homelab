services:
  arcane:
    image: ghcr.io/getarcaneapp/arcane:latest
    container_name: arcane
    depends_on:
      - socket-proxy
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    group_add:
      - "999"  # Replace with your host's Docker GID
    volumes:
      - ./arcane:/app/data
      - /mnt/fast/apps/homelab:/mnt/fast/apps/homelab:ro
    env_file:
      - .env
    environment:
      - APP_URL=https://docker.corsair.tf
      - PUID=3000
      - PGID=3002
      - TZ=Europe/Paris
      - DOCKER_HOST=tcp://socket-proxy:2375
      - PROJECTS_DIRECTORY=/mnt/fast/apps/homelab
      - GPU_MONITORING_ENABLED=true
      - GPU_TYPE=intel
    networks:
      - traefik
      - admin
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.arcane.entrypoints=https"
      - "traefik.http.routers.arcane.rule=Host(`docker.corsair.tf`)"
      - "traefik.http.routers.arcane.middlewares=private@file,security-soft@file"
      - "traefik.http.routers.arcane.service=arcane"
      - "traefik.http.services.arcane.loadbalancer.server.port=3552"
      - "traefik.docker.network=traefik"

  socket-proxy:
    image: lscr.io/linuxserver/socket-proxy:latest
    container_name: socket-proxy
    environment:
      - CONTAINERS=1
      - IMAGES=1
      - PING=1
      - VERSION=1
      - NETWORKS=1
      - VOLUMES=1
      - EVENTS=1
      - POST=1
      - DELETE=1
      # Required for dashboard host info and disk usage
      - INFO=1
      - SYSTEM=1
      # Required for container updates / vulnerability scanning
      - ALLOW_START=1
      - ALLOW_STOP=1
      - ALLOW_RESTARTS=1
      # Optional: enable for terminal access
      - EXEC=1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - admin
    read_only: true
    tmpfs:
      - /run
    restart: unless-stopped

  beszel:
    image: henrygd/beszel:latest
    container_name: beszel
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      - traefik
    volumes:
      - ./beszel/beszel_data:/beszel_data
      - ./beszel/beszel_socket:/beszel_socket
    env_file:
      - .env
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"
      # Main router for / (with auth)
      - "traefik.http.routers.beszel.entrypoints=https"
      - "traefik.http.routers.beszel.rule=Host(`status.corsair.tf`)"
      - "traefik.http.routers.beszel.middlewares=security@file,private@file,auth@docker"
      - "traefik.http.routers.beszel.service=beszel"
      # API router for /api (without auth)
      - "traefik.http.routers.beszel-api.entrypoints=https"
      - "traefik.http.routers.beszel-api.rule=Host(`status.corsair.tf`) && PathPrefix(`/api`)"
      - "traefik.http.routers.beszel-api.middlewares=security@file,private@file"
      - "traefik.http.routers.beszel-api.service=beszel"
      - "traefik.http.routers.beszel-api.priority=100"
      # Service definition
      - "traefik.http.services.beszel.loadbalancer.server.port=8090"

  beszel-agent:
    image: henrygd/beszel-agent-intel:latest
    container_name: beszel-agent
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    network_mode: host
    cap_add:
      - SYS_RAWIO # required for S.M.A.R.T. data
      - SYS_ADMIN # required for NVMe S.M.A.R.T. data
      - CAP_PERFMON # required for Intel GPU
    devices:
      - /dev/sda:/dev/sda
      - /dev/sdb:/dev/sdb
      - /dev/sdc:/dev/sdc
      - /dev/sdd:/dev/sdd
      - /dev/nvme0:/dev/nvme0
      - /dev/nvme1:/dev/nvme1
      - /dev/dri/card0:/dev/dri/card0
    volumes:
      - ./beszel/beszel_agent_data:/var/lib/beszel-agent
      - ./beszel/beszel_socket:/beszel_socket
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/run/dbus/system_bus_socket:/var/run/dbus/system_bus_socket:ro
      - /:/extra-filesystems/sdb3__Boot:ro
      # give the device a custom name with double underscores
      # - /mnt/media/.beszel:/extra-filesystems/sdc1__Media:ro
    env_file:
      - .env
    environment:
      SYSTEM_NAME: Corsair
      LISTEN: /beszel_socket/beszel.sock
      FILESYSTEM: "/extra-filesystems/sdb3__Boot"
      EXTRA_FILESYSTEMS: "sdb3__Boot:sdb3"
      PRIMARY_SENSOR: coretemp_package_id_0
      #LOG_LEVEL: debug

networks:
  traefik:
    external: true
  admin:
    external: true