name: wiki

services:
  otterwiki:
    image: redimp/otterwiki:2
    container_name: otterwiki
    cpus: 1
    mem_limit: 2048m
    restart: unless-stopped
    volumes:
      - ./otter:/app-data
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
    networks:
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"
      - "traefik.http.routers.wiki.entrypoints=https"
      - "traefik.http.routers.wiki.rule=Host(`wiki.corsaire.duckdns.org`)"
      - "traefik.http.routers.wiki.tls=true"
      - "traefik.http.routers.wiki.tls.certresolver=acme"
      - "traefik.http.routers.wiki.service=wiki"
      - "traefik.http.services.wiki.loadbalancer.server.port=8080"

networks:
  traefik:
    external: true
