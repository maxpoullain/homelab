    <div style="display: flex; align-items: center; gap: 8px; justify-content: center;">
      <a href="https://github.com/maxpoullain/homelab" target="_blank" rel="noreferrer">
        <img class="bookmarks-icon flat-icon cached finished-transition" src="https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/github.svg" alt="" loading="lazy">
