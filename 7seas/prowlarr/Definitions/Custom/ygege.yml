##############################################################################
# Paramètres d'interface
##############################################################################
settings:
  - name: sort
    type: select
    label: Tri
    default: seed
    options:
      name: Nom
      seed: Seeders
      comments: Commentaires
      publish_date: Date de publication
      completed: Téléchargements complets
      leech: Leechers
  - name: order
    type: select
    label: Ordre
    default: desc
    options:
      asc: Ascendant
      desc: Descendant
  - name: multilang
    type: checkbox
    label: Remplacer MULTi par une autre langue dans le nom de release
    default: false
  - name: multilanguage
    type: select
    label: Remplacer MULTi par cette langue
    default: FRENCH
    options:
      FRENCH: FRENCH
      MULTi.FRENCH: MULTi.FRENCH
      ENGLISH: ENGLISH
      MULTi.ENGLISH: MULTi.ENGLISH
      VOSTFR: VOSTFR
      MULTi.VOSTFR: MULTi.VOSTFR
  - name: disablevfq
    type: checkbox
    label: Désactiver VFQ (doublage québécois)
    default: false


##############################################################################
# Requête de recherche
##############################################################################
search:
  paths:
    - path: /search
      response:
        type: json

  inputs:
    categories: "{{ join .Categories \",\" }}"
    q:    "{{ .Keywords }}"
    name: "{{ .Keywords }}"
    sort:  "{{ .Config.sort }}"
    order: "{{ .Config.order }}"
    season: "{{ .Query.Season }}"
    ep:     "{{ .Query.Ep }}"
    imdbid: "{{ .Query.IMDBID }}"
    tmdbid: "{{ .Query.TMDBID }}"
    ban_words: "{{ if .Config.disablevfq }}vfq{{ else }}{{ end }}"
    connarr: "true"

  rows:
    selector: '$'

  fields:
    id:       { selector: id }
    category: { selector: category_id }
    title_normal:
      selector: name
    title_multilang:
      text: "{{ .Result.title_normal }}"
      filters:
        - name: re_replace
          args: [ "(?i)(?:[\\.\\s])MULTI(?!.*(?:FRENCH|ENGLISH|VOSTFR))(?:[\\.\\s])", ".{{ .Config.multilanguage }}." ]
    title:
      text: "{{ if .Config.multilang }}{{ .Result.title_multilang }}{{ else }}{{ .Result.title_normal }}{{ end }}"
    details:  { selector: link }
    download:
      text: "/torrent/{{ .Result.id }}"
    seeders:  { selector: seed }
    leechers: { selector: leech }
    grabs:    { selector: completed }
    date:     { selector: age_stamp }
    size:     { selector: size }
    link:     { selector: link }

